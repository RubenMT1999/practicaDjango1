
{% include "header.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Creación de Grupo</title>
    <link rel="stylesheet" href="{% static 'css/miEstilo.css' %}">
</head>
<body class="body6">

    <form action="/crearGrupo/" class="container mx-auto mt-5 fuente" style="width: 500px;" method="post">
    {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Nombre</label>
    <input type="text" name="nombre" class="form-control" id="nombreGrupo" placeholder="Introduce Nombre" required>
  </div>
 <div class="form-group">
    <label for="exampleInputEmail1">Estilo de Música</label>
    <input type="text" name="estilo" class="form-control" id="estilo" placeholder="Introduce Estilo" required>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Fecha de Creación</label>
    <input type="date" name="fechaCreacion" class="form-control" id="fechaCreacion">
  </div>

   <div class="form-group">
    <label for="exampleInputEmail1">Fecha de Disolución</label>
    <input type="date" name="FechaDisolucion" class="form-control" id="fechaDisolucion" >
  </div>


  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
