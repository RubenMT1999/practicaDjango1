{% include "header.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Creaci√≥n de Artista</title>
    <link rel="stylesheet" href="{% static 'css/miEstilo.css' %}">
</head>
<body class="body6">

    <form action="/editarArtista/{{ allArtistas.id }}/" class="container mx-auto mt-5 fuente" style="width: 500px;" method="post">
    {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Nombre</label>
    <input type="text" name="nombre" class="form-control" id="nombreArtista" value="{{ allArtistas.nombre }}" required>
  </div>
 <div class="form-group">
    <label for="exampleInputEmail1">Primer Apellido</label>
    <input type="text" name="primerApellido" class="form-control" id="primerApellido" value="{{ allArtistas.apellido1 }}"required>
  </div>
   <div class="form-group">
    <label for="exampleInputEmail1">Segundo Apellido</label>
    <input type="text" name="segundoApellido" class="form-control" id="segundoApellido" value="{{ allArtistas.apellido2 }}" required>
  </div>
   <div class="form-group">
    <label for="exampleInputEmail1">Grupo</label>
     <select id="comboGrupo" name="grupo" class="form-control">
     <option selected = "selected">{{ allArtistas.grupo_id.nombreGrupo }}</option>
        {% for Grupo in allGrupos %}
            {% if Grupo.nombreGrupo != allArtistas.grupo_id.nombreGrupo %}
    <option value="{{ Grupo.nombreGrupo }}">{{ Grupo.nombreGrupo }}</option>
            {% endif %}
{% endfor %}
      </select>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
